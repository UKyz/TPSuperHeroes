service: sls-mount

provider:
  name: aws
  runtime: nodejs8.10

functions:
  newMount:
    handler: src/new-mount.addMountHandler
    events:
      - http: POST /newMount

  getMounts:
    handler: src/get-mounts.getMountsAvailableHandler
    events:
      - http: GET /getMounts

  removeMounts:
    handler: src/remove-mounts.removeMountsHandler
    events:
      - http: POST /removeMounts

plugins:
- serverless-offline